name: Update Metadata

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv and Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.10'
          enable-cache: true
      
      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb

      - name: Install dependencies
        run: |
          uv pip install undetected-chromedriver selenium

      - name: Run Scraper and Sync
        run: |
          xvfb-run uv run tools/api/dbd_api/main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          # Only commit if there are actually changes to avoid workflow errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update metadata [skip ci]" && git push)